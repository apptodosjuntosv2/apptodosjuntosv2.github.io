<body>
  <center>
  <h1 style="margin-top:54px;font-size:5vw">Pregunta 1.<br>¿Cu&aacute;l es el segmento?</h1>
  <br>
  <table class="pregunta">
  <tr>
  <td><button class="pre" onclick="Display()"></button></td>
  <td><button onclick="siguiente()"><img src="siguiente.svg"></button></td>
  </tr>
  </table>
  <p class="ctareg">Cuenta atrás: <span id="seconds"></span></p>

  <td><button onclick="addimagerojo()" type="button" style="background-color:#ff0000">Rojo</button></td>

  </tr>

  <td><div id="img_home"></div></td>

  </tr>

  <script>
function addimageamarillo() {
    var img = new Image();
    img.src = "amarillo.svg"
    img_home.appendChild(img);
}
function addimageazul() {
    var img = new Image();
    img.src = "azul.svg"
    img_home2.appendChild(img);
}

function addimagerojo() {
    var img = new Image();
    img.src = "rojo.svg"
    img_home3.appendChild(img);
}
function addimageverde() {
    var img = new Image();
    img.src = "verde.svg"
    img_home4.appendChild(img);
}
    url="./pregunta2.html"
function siguiente(url) {
    var win = window.open(url, "_blank");
    win.focus();
}
document.addEventListener('DOMContentLoaded', () => { 

        //===
        // VARIABLES
        //===
        const DATE_TARGET = new Date();
        // DOM for render
        const SPAN_SECONDS = document.querySelector('span#seconds');
        // Milliseconds for the calculations
        const MILLISECONDS_OF_A_SECOND = 1000;
        const MILLISECONDS_OF_A_MINUTE = MILLISECONDS_OF_A_SECOND * 60;
        
        //===
        // FUNCTIONS
        //===

        /**
        * Method that updates the countdown and the sample
        */
        function updateCountdown() {
            // Calcs
            const NOW = new Date()
            const DURATION = DATE_TARGET - NOW;
            const REMAINING_SECONDS = Math.floor(Math.exp(3-0.12*Math.abs(Math.floor((DURATION % MILLISECONDS_OF_A_MINUTE) / MILLISECONDS_OF_A_SECOND))%20));
            // Thanks Pablo Monteserín (https://pablomonteserin.com/cuenta-regresiva/)
            // Render
            SPAN_SECONDS.textContent = REMAINING_SECONDS;
        }
        //===
        // INIT
        //===
        updateCountdown();
        // Refresh every second
        setInterval(updateCountdown, MILLISECONDS_OF_A_SECOND);
});
function Display() {
        document.getElementById("seconds").style.color = "#ffffff";
        document.getElementById("ctareg").style.color = "#ffffff";
} 

</script>
